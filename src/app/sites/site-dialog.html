<h1 mat-dialog-title><span *ngIf="data.id; else newSite">Edit {{data.siteName}}</span><ng-template #newSite>New Site</ng-template> </h1><div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.siteName" placeholder="Site Name" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.url" placeholder="Site URL">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email" placeholder="Email">
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="data.active" [checked]="(data.active == 1) ? 'true' : 'false'"> {{(data.active == 1) ? 'Enabled' : 'Disabled'}}</mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Submit</button>
</div>
